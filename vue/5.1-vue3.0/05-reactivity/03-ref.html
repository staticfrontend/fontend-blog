  <script type="module">
    import { reactive, effect, ref } from './reactivity/index.js'

    const price = ref(5000)
    const count = ref(3)
   
    let total = 0 
    effect(() => {
      // ref 创建的响应式对象，通过value获取值
      total = price.value * count.value
    })
    console.log(total)

    // ref 创建的响应式对象，通过value设置值
    price.value = 4000
    console.log(total)

    count.value = 1
    console.log(total)

  </script>
